            "
          ></div>
          <div class="progress-value">60%</div>
        </div>
      </div>
    </div>
  </div>

    style="max-width: 14rem"
  >
    <div class="card-header">Modul 1</div>
    <div class="card-body">
      <h5 class="card-title">Fortschritt: 100%</h5>
      <span>
        <img
          class="medallie"
          *ngIf="quest1_1 == 'grey'"
          src="../assets/images/Medallie-grey.png"
        />
        <img
          class="medallie"
          *ngIf="quest1_1 == 'bronze'"

        />
        <img

        <img

        <img

        />
      </span>
    </div>
  </div>
