  class="inline-block"

/>

          >
        </div>
        <button
          (click)="goToHome()"
          class="btn btn-primary submit_btn w-100 my-4">
          Best√§tigen
        </button>
        <div class="fw-normal text-light mb-4">

          <a href="register" class="text-blue fw-bold text-decoration-none"
            >Account erstellen</a
          >
        </div>
          <a href="impressum" class="fw-bold text-decoration-none" style="color: white"

    </div>
