<main>

        <!--
          <h3 class="text-dark fw-bolder fs-4 mb-2" style="margin-top: 0; text-align: center;">Modul 1</h3>

          <div class="row1">

            <div class="row1kasten1">
              <img  
            src="../../assets/images/moduleSelection/LongPostItYellowEcoCamp.png"
            width="300"
          />
            </div>

            <div class="row1kasten2">
              <div class="cardBg cardBg1">
                <div class="card card-box">
                  <div class="card-body padding-10">
                    <h5 (click)="goToQuest11Dialogue1()" class="card-title margin-top-0" style="color: black">Chaotische Zustände</h5>
                    <!-- <div class="quest-height">
                      <p class="card-text" style="color: black">So ein Chaos!</p>
                    </div> -->
                    <img
                      *ngIf="quest1_1 === 'grey'"
                      class="medallie"
                      src="./assets/images/Medallie-grey.png"
                      alt=""
                    />
                    <img
                      *ngIf="quest1_1 === 'bronze'"
                      class="medallie"
                      src="./assets/images/Medallie Bronze.png"
                      alt=""
                    />
                    <img
                      *ngIf="quest1_1 === 'silber'"
                      class="medallie"
                      src="./assets/images/Medallie Silber.png"
                      alt=""
                    />
                    <img
                      *ngIf="quest1_1 === 'gold'"
                      class="medallie"
                      src="./assets/images/Medallie Gold.png"
                      alt=""
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="row1kasten3">
              <img
                    src="../../assets/images/moduleSelection/TravelEcoTourism.png"
                    width="300"
                    style="margin-left: 8%;"
                  />
            </div>

            <div class="row1kasten4">
              <div class="cardBg cardBg2">
                <div class="card card-box">
                  <div class="card-body padding-10">
                    <h5 (click)="goToQuest12Dialogue1()" class="card-title margin-top-0" style="color: black">Bewerbungen unter der Lupe</h5>
                    <!-- <div class="quest-height">
                      <p class="card-text" style="color: black">Kritischer Rationalismus</p>
                    </div> -->
    
                    <span>
                      <img
                        *ngIf="quest1_2 === 'grey'"
                        class="medallie"
                        src="./assets/images/Medallie-grey.png"
                        alt=""
                      />
                      <img
                        *ngIf="quest1_2 === 'bronze'"
                        class="medallie"
                        src="./assets/images/Medallie Bronze.png"
                        alt=""
                      />
                      <img
                        *ngIf="quest1_2 === 'silber'"
                        class="medallie"
                        src="./assets/images/Medallie Silber.png"
                        alt=""
                      />
                      <img
                        *ngIf="quest1_2 === 'gold'"
                        class="medallie"
                        src="./assets/images/Medallie Gold.png"
                        alt=""
                      />
                    </span>
    
                    <span>
                      <img
                        class="schloss"
                        *ngIf="quest12_locked == true"
                        src="../../assets/images/Schloss.png"
                      />
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="row1kasten5">
              <img
                    src="../../assets/images/moduleSelection/EcoTourismCOncept.png"
                    width="200"
                    style="float: right"
                  />
            </div>

          </div>

          <div class="row2">

            <div class="cardBg videoBg">

          <div class="row3">

            <div class="row3kasten1">
              <img

                  />

          </div>
