<div class="wholePage">
  <div class="wrapper">
    <div
      class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center wholeBox"
    >
      <form class="rounded shadow-lg p-5" style="background-color: rgba(0, 0, 0, 0.5)">
        <h3 class="text-light fw-bolder fs-4 mb-5">Mission Green Possible</h3>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" />
          <label for="floatingInput">E-Mail</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" />
          <label for="floatingPassword">Passwort</label>
        </div>
        <button
          (click)="goToHome()"
          class="btn btn-primary submit_btn w-100 my-4"
        >
          Registrieren
        </button>
        <div class="fw-normal text-light mb-4">
          Haben Sie bereits einen Account ?
          <a href="login"  class="text-blue fw-bold text-decoration-none"
            >Anmelden</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
