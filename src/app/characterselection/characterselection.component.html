<div class="wholePage">
  <main>

    <div class="kasten1">
      <form
        class="rounded shadow-lg p-5 wholeBox"
        style="background-color: rgba(0, 0, 0, 0.6); width: 1000px; text-align: center; margin: auto;"
      >
      <h1 style="color: white; margin-bottom: 20px;">Bitte wÃ¤hle deinen Charakter</h1>
  <img
      (click)="toggleMaleAvatar()"
      *ngIf="maleSelected == false"
      src="../../assets/images/avatars/maleAvatar.png"
      width="300"
      class="clickable"
    />
    <img
      (click)="toggleMaleAvatar()"
      *ngIf="maleSelected == true"
      src="../../assets/images/avatars/maleSelected.png"
      width="300"
      class="clickable"
    />
    <img
      (click)="toggleFemaleAvatar()"
      *ngIf="femaleSelected == false"
      src="../../assets/images/avatars/femaleAvatar.png"
      width="300"
      class="clickable"
    />
    <img
      (click)="toggleFemaleAvatar()"
      *ngIf="femaleSelected == true"
      src="../../assets/images/avatars/femaleSelected.png"
      width="300"
      class="clickable"
    />

        width: 150px;
        height: 40px;
        border-radius: 8px;
        margin-top: 5px;

      >
